# switch tags
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# Toggle tag on monitor
bind=SUPER+CTRL,1,toggleview,1,0
bind=SUPER+CTRL,2,toggleview,2,0
bind=SUPER+CTRL,3,toggleview,3,0
bind=SUPER+CTRL,4,toggleview,4,0
bind=SUPER+CTRL,5,toggleview,5,0
bind=SUPER+CTRL,6,toggleview,6,0
bind=SUPER+CTRL,7,toggleview,7,0
bind=SUPER+CTRL,8,toggleview,8,0
bind=SUPER+CTRL,9,toggleview,9,0

# Toggle tag on focused application
bind=ALT+CTRL,1,toggletag,1,0
bind=ALT+CTRL,2,toggletag,2,0
bind=ALT+CTRL,3,toggletag,3,0
bind=ALT+CTRL,4,toggletag,4,0
bind=ALT+CTRL,5,toggletag,5,0
bind=ALT+CTRL,6,toggletag,6,0
bind=ALT+CTRL,7,toggletag,7,0
bind=ALT+CTRL,8,toggletag,8,0
bind=ALT+CTRL,9,toggletag,9,0
